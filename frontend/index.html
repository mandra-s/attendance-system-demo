<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistem Absensi Wajah</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS Eksternal -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Face API -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js" defer></script>

  <!-- Script -->
  <script src="js/script.js" defer></script>
</head>

<body class="bg-gray-50 min-h-screen">
  <img src="assets/image_a3f441.png" alt="Logo Itenas" class="itenas-logo">

  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <!-- Header -->
    <header class="text-center mb-12">
      <h1 id="mainTitle" class="text-4xl font-bold text-blue-600 mb-2">
        Absensi Mahasiswa Elektro ITENAS
      </h1>
      <p id="headerSubtitle" class="text-lg text-white max-w-2xl mx-auto">
        Pastikan anda mengisi absensi hari ini, jangan sampai telat!
      </p>
    </header>

    <!-- Navigasi -->
    <nav class="mb-8 flex justify-center space-x-4">
      <button id="navRegistration" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-3 rounded-lg shadow-md transition">Pendaftaran</button>
      <button id="navAttendance" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg shadow-md transition">Rekaman Absensi</button>
    </nav>

    <!-- Status Pemuatan Model -->
    <div id="loadingModelsDiv" class="text-center mb-6 p-4 bg-yellow-100 border border-yellow-200 text-yellow-800 rounded-lg shadow-md">
      <div class="inline-flex items-center">
        <svg class="animate-spin h-5 w-5 mr-3 text-yellow-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p id="modelLoadProgress" class="font-medium">Memuat model AI...</p>
      </div>
    </div>

    <!-- Section Pendaftaran -->
    <div id="registrationSection" class="page-section active bg-white rounded-xl shadow-xl overflow-hidden mb-12">
      <div class="bg-gradient-to-r from-purple-500 to-purple-600 p-4 text-white">
        <h2 class="text-xl font-semibold">Daftarkan Mahasiswa Baru</h2>
      </div>

      <div class="p-6">
        <div class="video-container mb-6">
          <video id="videoRegistration" class="w-full" width="640" height="480" autoplay muted></video>
          <canvas id="canvasRegistration" class="canvas-overlay"></canvas>
        </div>

        <div class="mt-6 flex flex-wrap gap-4 justify-center">
          <button id="startRegistrationCameraBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md transition">Mulai Kamera</button>
          <button id="stopRegistrationCameraBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg shadow-md transition">Stop Kamera</button>
        </div>

        <div id="registrationCameraStatus" class="mt-4 text-center text-gray-600">
          <div class="inline-flex items-center px-4 py-2 rounded-full bg-gray-100">
            <span class="w-3 h-3 rounded-full bg-gray-400 mr-2"></span>Kamera tidak aktif
          </div>
        </div>

        <div class="mt-6">
          <label for="nameInput" class="block text-sm font-medium text-gray-700 mb-2">Nama Mahasiswa</label>
          <input type="text" id="nameInput" placeholder="Masukkan nama lengkap"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mt-4">
          <label for="nimInput" class="block text-sm font-medium text-gray-700 mb-2">NIM</label>
          <input type="text" id="nimInput" placeholder="Masukkan NIM"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="flex gap-4 items-center mt-6">
          <button id="captureFaceBtn" class="flex-1 bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg shadow-md transition">
            Daftarkan Wajah (<span id="capturedFaceCount">0</span>)
          </button>
          <button id="saveStudentBtn" class="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-3 rounded-lg shadow-md transition">
            Simpan Mahasiswa
          </button>
        </div>

        <div id="registeredFacesList" class="space-y-2 max-h-40 overflow-y-auto border border-gray-200 p-2 rounded-lg bg-gray-50 mt-6">
          <div class="text-center py-4 text-gray-400">Belum ada mahasiswa terdaftar</div>
        </div>
      </div>
    </div>

    <!-- Section Absensi -->
    <div id="attendanceSection" class="page-section bg-white rounded-xl shadow-xl overflow-hidden mb-12">
      <div class="bg-gradient-to-r from-green-500 to-green-600 p-4 text-white">
        <h2 class="text-xl font-semibold">Rekaman Kehadiran</h2>
      </div>

      <div class="p-6">
        <div class="video-container mb-6">
          <video id="videoAttendance" class="w-full" width="640" height="480" autoplay muted></video>
          <canvas id="canvasAttendance" class="canvas-overlay"></canvas>
        </div>

        <div class="mt-6 flex flex-wrap gap-4 justify-center">
          <button id="startAttendanceCameraBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md transition">Mulai Kamera</button>
          <button id="stopAttendanceCameraBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg shadow-md transition">Stop Kamera</button>
        </div>

        <div id="attendanceCameraStatus" class="mt-4 text-center text-gray-600">
          <div class="inline-flex items-center px-4 py-2 rounded-full bg-gray-100">
            <span class="w-3 h-3 rounded-full bg-gray-400 mr-2"></span>Kamera tidak aktif
          </div>
        </div>

        <div class="mt-6">
          <h3 class="font-medium text-gray-700 mb-2">Daftar Kehadiran Hari Ini</h3>
          <div id="attendanceRecords" class="space-y-3"></div>
        </div>

        <button id="saveBtn" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg shadow-md transition flex items-center gap-2 mt-4 mx-auto">
          Simpan & Reset Absensi
        </button>
      </div>
    </div>
  </div>

  <!-- Pop-up Notifikasi -->
  <div id="popupOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg p-6 text-center max-w-sm w-full">
      <h2 id="popupTitle" class="text-xl font-bold mb-2 text-gray-800">Notifikasi</h2>
      <p id="popupMessage" class="text-gray-600 mb-4">Pesan pop-up</p>
      <button id="popupCloseBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Tutup</button>
    </div>
  </div>
</body>
</html>
